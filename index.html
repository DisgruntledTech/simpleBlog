    <div class="container">
      <div class="row">        
        <div class="col-12">
          <h1>Update User</h1>
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                  User Profile
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    <form class="row g-3" name="requesterInformation1" id="requesterInformation1" action="Update">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" required maxlength="200" spellcheck="false" value="Customer.Name@gmail.com">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Name</label>
                          <input type="text" class="form-control" id="inputNamed" required maxlength="200" spellcheck="false" value="Customer Name Jr.">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" maxlength="200" spellcheck="false" placeholder="1234 Main St" value="1234 Main St">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity" maxlength="100" spellcheck="false" value="Gothum">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">State</label>
                          <input type="text" class="form-control" id="inputState" maxlength="2" value="FL">
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="inputZip1" maxlength="15" value="22619">                          
                        </div>
                        
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                      </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                  Public Profile
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                <div class="accordion-body">
                  <form class="row g-3" name="requesterInformation" action="Update">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" required maxlength="200" spellcheck="false" value="Customer.Name@gmail.com">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputNamed" required maxlength="200" spellcheck="false" value="Customer Name Jr.">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" maxlength="200" spellcheck="false" placeholder="1234 Main St" value="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" maxlength="100" spellcheck="false" value="Gothum">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <input type="text" class="form-control" id="inputState" maxlength="2" value="FL">
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label" name="inputZip" id="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" maxlength="15" value="22619">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                  User Bio
                </button>
              </h2>
              <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                <div class="accordion-body">
                  <p id="zoo">Node.js developer and Javascript artisan.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>      
    <footer class="footer" style="margin-top:150px;">
        <div class="container">
            <ul>
              <li>Node.js Site</li>
              <li>Github.com</li>
            </ul>
        </div>
    </footer>
